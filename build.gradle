group 'gavin.servai'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.socket:socket.io-client:0.8.3'
    compile 'com.google.code.gson:gson:2.8.0'
}
